<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/css/main.css">
    <link rel="stylesheet" href="stylesheets/css/header.css">
    <link rel="stylesheet" href="stylesheets/css/forms.css">
    <link rel="stylesheet" href="stylesheets/css/buttons.css">
    <link rel="stylesheet" href="stylesheets/css/animate.css">
    <link rel="stylesheet" href="https://use.typekit.net/qzo0syp.css">

    <title>Create your account</title>
  </head>
  <body>
    <!-- Header Bar Start -->
    <div class="container-fluid">
      <div class="row header">
          <div class="col-md-2 col-xs-6 brand">
              <h2 class="dg-brand">Digital Gold</h2>
          </div>
      
          <div class="col-md-2 offset-md-8 col-xs-12 login">
              <h5><a href="#">Login</a></h5>
          </div>
      </div>
  </div>
    <!-- Header Bar End -->

    <!-- Form Start -->
    <div class="flex-container-center">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-xs-12">
            <form action="onboarding-2.html">
                <div class="form-row">
                    <div class="mt-5 col-md-12">
                      <h1 class="pb-5 dg-onboard-title">Create your account</h1>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div>
                            <input type="text" required>
                            <div class="label-box">
                              <label>First Name</label>
                            </div>
                          </div>
                    </div>

                    <div class="form-group col-md-6">
                        <div>
                            <input type="text" required>
                            <div class="label-box">
                              <label>Last Name</label>
                            </div>
                          </div>
                    </div>
                </div>
              
                <div class="form-group">
                  <input type="text" required>
                  <div class="label-box">
                    <label>Email</label>
                  </div>
                </div>

                <div class="form-group">
                  <input type="text" required>
                  <div class="label-box">
                    <label>Password</label>
                  </div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="dg-form-check-label" for="Check1">By creating this account, you agree to our User Agreement and Privacy Policy</label>
                </div>
    
                  
                  <div class="dg-form-mt form-row">
                      <button class="button button--dg button--border-thin button--text-thick button--text-upper button--size-s" data-text="Sign Up">
                        <span>Sign Up</span></button>
                  </div>
                <small id="accountHelp" class="form-text text-muted mt-4">Already have an account? <a href="#">Sign In</a></small>
            </form>
          </div>
        </div>
      </div>
<!-- Form End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
