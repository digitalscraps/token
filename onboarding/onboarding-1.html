<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/css/main.css">
    <link rel="stylesheet" href="stylesheets/css/header.css">
    <link rel="stylesheet" href="stylesheets/css/buttons.css">
    <link rel="stylesheet" href="stylesheets/css/animate.css">
    <link rel="stylesheet" href="https://use.typekit.net/qzo0syp.css">

    <title>Create your account</title>
  </head>
  <body>
    <!-- Header Bar Start -->
    <div class="container-fluid">
      <div class="row header">
          <div class="col-md-2 col-xs-6 brand">
              <h2>Digital Gold</h2>
          </div>
      
          <div class="col-md-2 offset-md-8 col-xs-12 login">
              <h5><a href="#">Login</a></h5>
          </div>
      </div>
  </div>
    <!-- Header Bar End -->

    <!-- Form Start -->

      <div class="flex-container-center">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
              <form action="onboarding-2.html">
                <div class="form-row">
                <div style="padding-top:50px;" class="col-md-12">
                  <h1 class="pb-4">Create your account</h1>
              <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">first</label>
                <input type="text" class="form-control" id="inputFirstName1" aria-describedby="firstnameHelp" placeholder=""> 
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">last</label>
                <input type="text" class="form-control" id="inputLastName1" placeholder="">
              </div>
              </div>
              <div class="form-group">
                  <label for="email">email</label>
                  <input type="text" class="form-control" id="inputEmail1" placeholder="">
              </div>
              <div class="form-group">
                  <label for="password">password</label>
                  <input type="text" class="form-control" id="inputPassword1" placeholder="">
              </div>
              <div class="form-row form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label" for="Check1">By creating this account, you agree to our User Agreement and Privacy Policy</label>
              </div><br>
              <div class="form-row">
                  <button class="button button--rayen button--border-thin button--text-thick button--text-upper button--size-s" data-text="Sign Up"><span>Sign Up</span></button>
                <!--<button type="submit" class="btn btn-primary">Sign Up</button>-->
              </div>
            <small id="accountHelp" class="form-text text-muted">Already have an account? <a href="#">Sign In</a></small>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Form End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
