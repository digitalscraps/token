    <style>
    
    .login {
    width: 100px;
    background: #6CDBC0;
    -webkit-transition: width 4s; /* Safari */
    transition: width 4s;
}

.login:hover {
    width: 400px;
}

#login {transition-timing-function: ease;}

    <title>Login</title>
  </head>
  <body>
<!-- HEADER BAR START -->

      <div style="background-color: #1047A9; color: white;" class="container-fluid">
          <div class="row justify-content-between">
            <div class="col-md-3">
          <h2>Digital Gold</h2></div>
          
          <div style="padding-top:10px;" class="col-md-2"><h5>Allison Campbell</h5></div>
        </div></div>

<!-- HEADER BAR END -->

<!-- PROGRESS BAR START -->
        <div style="display: flex; justify-content: center;" class="container">
              <div class="row">
                  <div style="display: flex; justify-content: space-evenly; padding-top:50px; border-bottom: solid 3px #1047A9;" class="col-lg-12">
                  <div style="margin-left:20px; margin-right: 20px;" class="col-sm-3 col-md-3"><p>Welcome</p></div>
                    <div style="margin-left: 20px; margin-right: 20px;" class="col-sm-5 col-md-4 offset-md-2"><p>Add Phone</p></div>

                  </div></div></div>

        <!-- PROGRESS BAR END -->

<!-- PAGE CONTENT START -->
          <div style="display: flex;
          flex-wrap: wrap;
          justify-content: center;" class="container">
              <div class="row">
                  <div style="padding-top:50px;" class="col-md-12">
    
                  <h1>Securely logged in</h1><br><br>
                <p style="font-size: 1.5rem;">You have successfully logged in. Go to dashboard to start using Digital Gold.</p>
               <br><br>
               <button type="submit" class="btn btn-primary">Go to Dashboard</button>
                </div>
              </div></div>


<!-- PAGE CONTENT END -->
