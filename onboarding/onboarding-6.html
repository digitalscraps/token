<html lang="en">
  <head>

   <link rel="stylesheet" href="stylesheets/css/main.css">

    <title>Login</title>

  <body>
<!-- HEADER BAR START -->

<div class="container-fluid">
  <div class="row header">
      <div class="col-md-2 col-xs-6 brand">
          <h2>Digital Gold</h2>
      </div>
  
      <div class="col-md-2 offset-md-8 col-xs-12 login">
          <h5><a href="#">Allison Campbell</a></h5>
      </div>
  </div>
</div>

<!-- HEADER BAR END -->

<!-- PROGRESS BAR START -->
<div class="flex-container-center">
  <div class="row">
      <div class="dg-progress-bar col-md-12">
      <div class="col-sm-3 col-md-3 dg-progress-bar-item"><p>Welcome</p></div>
        <div class="col-sm-5 col-md-4 offset-md-2 dg-progress-bar-item"><p>Add Phone</p></div>
       <div class="col-sm-4 col-md-3 offset-md-2 dg-progress-bar-item-login"><p><strong>Login</strong></p></div>
        
      </div></div></div>

<!-- PROGRESS BAR END -->

<!-- PAGE CONTENT START -->
          <div class="flex-container-center">
              <div class="row">
                  <div class="col-md-12 dg-column-start">
    
                  <h1 class="dg-onboard">Securely logged in</h1>
                <p class="dg-onboard">You have successfully logged in. Go to dashboard to start using Digital Gold.</p>
               
                <button class="button button--dg button--border-thin button--text-thick button--text-upper button--size-s" data-text="Go to Dashboard"><span>Go to Dashboard</span></button>
                </div>
              </div></div>


<!-- PAGE CONTENT END -->
